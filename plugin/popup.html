<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div id="btn">
    <input id="startbtn" type="button" value="请等待" disabled=disabled style="width:70px;" />
<input id="loginbtn" type="button" value="登录" style="width: 70px;">
</div>

<div id="loginForm">
    <div id="backDiv">
    <a id="backbtn" type="button" href="#" style="float: left; color: #000000;text-decoration: none;">返回</a>
    </div>
    <div id="textForm">
        <input id="usernameId" type="text" placeholder="用户名" name="username" style="width: 150px; margin-top: 5px;">
        <input id="passwordId" type="password" placeholder="密码" name="password" style="width: 150px; margin-top: 5px;">
        <input id="confirmId" type="button" value="确认" style="width: 155px; margin-top: 5px;">
    </div>
    <div id="error_msg">
        <br>
        <p style="width: 150px; margin-top: 5px;color: red;">账号或密码错误，请返回重试！</p>
    </div>
</div>
</body>
</html>
